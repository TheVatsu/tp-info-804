<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="assets/wallpaper.jpg" />
    <title>TP CARRERA API</title>
</head>
<div class="header">
        <div class="titre">TP INFO 802 </div>
        
        <div class="blaze">
            <div class="prenom">Thomas</div>
            <div class="nom">CARRERA</div>
            
        </div>
</div>
<body>
    <div id="map" class="map"></div>
    <div id="directions">Click on the map to create a start and end for the route.</div>
    <div class="vehicule_list">
        <div class="choisissez">Choissisez un v√©hicule</div>
        <div class="select">
            <select id="combo_box">
                <option>Chargement...</option>
            </select> 
            <div class="select_arrow"></div>
        </div>
        <div class="car_info">
            <div class='papa'>
                <div class="titre_info">Information sur le vehicule : </div>
                <div class="info">Autonomie : </div>
                <div class="autonomie"></div>
            </div>

            <div class='papa'>
                <div class="info">Temps de charge : </div>
                <div class="charging_time"></div>
            </div>

        </div>
    </div>

    <div class="vehicule_list">
        <div class="choisissez">Temps de parcours </div>
        <div class="select">
            <select id="combo_box_road">
                <option>Autoroute</option>
                <option>Nationale</option>
            </select> 
            <div class="select_arrow"></div>
            <div class='papa'>
                <div class="div_input">Nombre de km : <input type="text" id="nb_km"></div>
                <button id="bouton_temps">Calculer</button>
                <div class="div_temps_total" >Temps de parcours : <div class="temps_total">0H</div></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol-mapbox-style@6.1.4/dist/olms.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-request@3.0.0/dist/umd/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-routing@3.0.0/dist/umd/routing.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-auth@3.0.0/dist/umd/auth.umd.js"></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.1.1.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type='text/javascript' src='js/main.js'></script>
</body>
</html>
